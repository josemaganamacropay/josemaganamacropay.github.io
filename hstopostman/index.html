<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hoppscotch to Postman Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        width: 90%;
        margin: 0 auto;
      }
      .textarea-container {
        position: relative;
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        box-sizing: border-box;
        font-family: monospace;
        font-size: 14px;
      }
      .copy-button {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .button-container {
        text-align: center;
        margin: 20px 0;
      }
      .button-container button,
      .button-container input[type="file"] {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
      }
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hoppscotch to Postman Converter</h1>

      <div class="button-container">
        <input type="file" id="fileInput" />
      </div>

      <div class="textarea-container">
        <label for="inputTextArea">Hoppscotch JSON Data:</label>
        <button class="copy-button" id="copyInputButton">Copy</button>
        <textarea
          id="inputTextArea"
          placeholder="Paste Hoppscotch JSON data here..."
        ></textarea>
      </div>

      <div class="button-container">
        <button id="convertButton">Convert</button>
      </div>

      <div class="textarea-container">
        <label for="outputTextArea">Postman JSON Data:</label>
        <button class="copy-button" id="copyOutputButton">Copy</button>
        <textarea
          id="outputTextArea"
          placeholder="Converted Postman JSON data will appear here..."
        ></textarea>
      </div>

      <div class="button-container">
        <button id="downloadButton">Download Postman JSON</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
